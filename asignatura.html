<script>
$(function () {
    $(".btn-get").hide();
});
if(localStorage["perfil"]==null){
    window.location.href="index.html";
}else{
    perfil=localStorage["perfil"];
    var AuxPerfil=JSON.parse(perfil);
}
var text="</br>";
$.ajax({
    url:"https://api.estudiantevirtual.cl/asignatura/listaAsignaturaPorSeccion",
    //url:"http://api.dev.estudiantevirtual.cl/asignatura/listaAsignaturaPorSeccion",
    type:"POST",
    data: JSON.stringify({"seccion_id": AuxPerfil.seccion}),
    headers: {
        "Content-Type":"application/json",
    },
    success: function(respo){
        response=respo;
        console.log(response);
        for (var i =0;i< response.length;i++){
            text=text+'<button onclick="il(this.value)" style="background-image:url(\'./img/layout2.jpg\')"  class="textarea" value="'+i+'">'+response[i].nombre+'</button></br>';
        }
        $("#formContent").html(text);
    }
})

function il(value){ 
    console.log(response[value]);
    var Aux=perfil.split(",");
    var sec=Aux[3].split("}");
    localStorage["asignatura"]=response[value].nombre;
    localStorage["perfil"]= Aux[0]+","+Aux[1]+","+Aux[2]+","+sec[0]+',"asignatura":"'+response[value].id+'","nombre_asignatura":"'+response[value].nombre+'","seccion":"'+response[value].seccion_id+'"}';
    window.location.href="alumnos.html";
}
</script>
