<script type="text/javascript">
     if(localStorage["perfil"]==null){
        window.location.href="index.html";
    }else{
        perfil=localStorage["perfil"];
        var Aux2=JSON.parse(perfil);
        console.log(Aux2);
        var AuxPerfil=JSON.parse('{"id":"'+Aux2.id+'","rut":"'+Aux2.rut+'","nombre":"'+Aux2.nombre+'","seccion":"'+Aux2.seccion+'"}');
        console.log(AuxPerfil);
    }
    $(function(){
      $("#header").load("header2.html");
      //console.log(JSON.parse(datos));
    });
var text="</br>";
$.ajax({
    url:"https://api.estudiantevirtual.cl/asignatura/listaAsignaturaPorSeccion",
    type:"POST",
    data: JSON.stringify({"seccion_id": AuxPerfil.seccion}),
    headers: {
        "Content-Type":"application/json",
    },
    success: function(respo){
        response=respo;
        console.log(response);
        for (var i =0;i< response.length;i++){
            text=text+'<button onclick="il(this.value)" style="background-image:url(\'./img/layout2.jpg\')"  class="textarea" value="'+i+'">'+response[i].nombre+'</button></br>';
        }
        $("#formContent").html(text);
    }
})
function il(value){ 
            if (AuxPerfil.asignatura){
                if (AuxPerfil.asignatura<10){
                    var Aux=perfil.slice(0, -18);
                    localStorage["perfil"]=  Aux+',"asignatura":"'+response[value].id+'"}';
                    //console.log(localStorage["participante"]);                   
                    localStorage["asignatura"]=response[value].nombre;
                    localStorage["time"]=-1;
                    localStorage["realizado"]="false";
                    window.location.href="listaPruebas.html";

                }else{
                    var Aux=perfil.slice(0, -19);
                    localStorage["perfil"]=  Aux+',"asignatura":"'+response[value].id+'"}';
//                    console.log(localStorage["participante"]);
                    localStorage["asignatura"]=response[value].nombre;
                    localStorage["time"]=-1;
                    localStorage["realizado"]="false";
                    window.location.href="listaPruebas.html";
                }
            }else{
                var Aux =perfil.slice(0, -1);
                localStorage["perfil"]=  Aux+',"asignatura":"'+response[value].id+'"}';
               // console.log(localStorage["participante"]);
                localStorage["asignatura"]=response[value].nombre;
                localStorage["time"]=-1;   
                //console.log(localStorage["participante"]);       
                localStorage["realizado"]="false";      
                window.location.href="listaPruebas.html";
            }
        }

</script>
