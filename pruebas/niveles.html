<script>
    if(localStorage["perfil"]==null){
        window.location.href="index.html";
    }else{
        perfil=localStorage["perfil"];
        var AuxPerfil=JSON.parse(perfil);
        console.log(AuxPerfil);
    }
    var text="</br>";
    var response;
    $.ajax({
        url:"https://api.estudiantevirtual.cl/asignatura/listAsignatura",
        type:"POST",
        data: JSON.stringify({"perfil_id": AuxPerfil.id}),
        headers: {
            "Content-Type":"application/json",
        },
        success: function(respo){
            response=respo;
            console.log(response);
            for (var i =0;i< response.length;i++){
                text=text+'<button onclick="il(this.value)" style="background-image:url(\'./img/layout2.jpg\')"  class="textarea" value="'+i+'">'+response[i].nombre+'</button></br>';
            }
            $("#formContent").html(text);
        }
    })
function il(value){ 
    var Aux=perfil.split(",");
    var sec=Aux[4].split("}");
    localStorage["perfil"]= Aux[0]+","+Aux[1]+","+Aux[2]+","+Aux[3]+","+sec[0]+',"asignatura_id":"'+response[value].id+'","seccion_nom":"'+response[value].nombre+'","seccion_id":"'+response[value].seccion_id+'"}';

}
