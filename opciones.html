        }else{

        }

}

function letras(string){//Solo numeros
    var out = '';
    var filtro = 'ABCDVF';//Caracteres validos
    for (var i=0; i<string.length; i++)
       if (filtro.indexOf(string.charAt(i)) != -1) 
	     out += string.charAt(i);
    return out;
}
